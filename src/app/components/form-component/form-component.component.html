<div class="container">
    <h1>User Registration</h1>
    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="firstname">FirstName</label>
            <br>
            <input #name="ngModel" required minlength="2" maxlength="7" type="text" name="firstname"
                class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">INVALID!!!</div>
            <p *ngIf="name.errors?.required">First Name is required!!!</p>
            <p *ngIf="name.errors?.minlength">Sorry! Short First Name</p>
        </div>
        <pre></pre> <!-- Tag for spacing below each divs -->
        <div class="form-group">
            <label for="lastname">LastName</label>
            <br>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email</label>
            <br>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="password">Password</label>
            <br>
            <input type="text" name="password" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
